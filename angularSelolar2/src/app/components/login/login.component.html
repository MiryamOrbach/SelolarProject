<svg (click)="close()" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>שם משתמש</mat-label>
      <input matInput placeholder="enter name" value="sari" [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>סיסמה</mat-label>
      <textarea matInput placeholder="enter a strong password!" value="123456789" [(ngModel)]=password  [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>
  </form>   
</div>
<div mat-dialog-actions>
  
  <button mat-button (click)="register()">registeer</button>
  <button mat-button (click)="login()">continue</button>
</div>
